<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast food menu</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <section id="cart" >
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: Rs.<span id="cart-total">0</span></p>
        <button id="checkout-btn" class="mybtn2">Checkout</button>
    </div><hr>
    
    <div class="products">
        <h2>Available Products</h2>
        <ul id="product-list">
           
            <li data-id="1" data-name="Burger King" data-price="249.00" class="justify-content-around">
                <img src="fs5.jpg" style="width: 250px; height: 180px;" alt="">
                
                Burger King <br> Rs. 249.00
                <button class="add-to-cart" >Order Now</button>
            </li><hr>

            <li data-id="2" data-name="EatFit Pizza" data-price="399.00" class="justify-content-around">
                <img src="fs17.jpg" style="width: 250px; height: 180px;" alt="">
                EatFit Pizza <br> Rs. 399.00
                <button class="add-to-cart">Order Now</button>
            </li><hr>

            <li data-id="3" data-name="Boss Burger" data-price="599.00" class="justify-content-around">
               <img src="fs10.jpg" style="width: 250px; height: 180px;" alt="">
                Boss Burger <br> Rs. 599.00
                <button class="add-to-cart">Order Now</button>
            </li><hr>

            <li data-id="4" data-name="Sloppy Seigneur" data-price="299.00" class="justify-content-around">
               <img src="fs7.jpg" style="width: 250px; height: 180px;" alt="">
                Sloppy Seigneur <br> Rs. 299.00
                <button class="add-to-cart">Order Now</button>
            </li><hr>

            <li data-id="5" data-name="Burgerino" data-price="199.00" class="justify-content-around">
               <img src="fs11.jpg" style="width: 250px; height: 180px;" alt="">
                

               Burgerino <br>Rs. 199.00
                <button class="add-to-cart ">Order Now</button>
            </li><hr>
    
            <!-- Add more products here -->
        </ul>
    </div>
  </section>

  <script src="card.js"></script>
</body>
</html>
